[pytest]
# 测试用例目录
testpaths = ./testcases

# 日志
# 日志终端输出格式
log_cli = True
log_cli_level = info
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(asctime)s [%(levelname)s]| %(message)s
# 日志文件格式
log_file = ./logs/test.log
log_file_level = info
log_file_format = %(asctime)s [%(levelname)s]| %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S